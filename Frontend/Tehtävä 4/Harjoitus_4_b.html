<body>

<h2 class="title">Testing how to print values from array below each other in a table</h2>

<tbody id="myTable"></tbody>

<script>
var products = ["milk", "coffee", "juice", "lemonade", "beer", "sour milk"];

var txt = ""

products.forEach(myFunction);
document.getElementById("myTable").innerHTML = txt;

function myFunction(value) {
    console.log("testi")
    txt += "<tr><td>" + value.products + "</td></td>"
}

</script>
