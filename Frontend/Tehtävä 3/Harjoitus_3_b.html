<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Objects</h2>

<p id="demo"></p>

<script>
var kurssit = ["Ohjelmointi", "Elektroniikka", "English", "Matematiikka"];
let i, len, text;
for (i = 0, len = kurssit.length, text = ""; i < len; i++) {
  text += kurssit[i] + "<br>";
}
document.getElementById("demo").innerHTML = text;
console.log("testi")
</script>

</body>
</html>
